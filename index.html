<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
    <script src="assets/scripts/app.js" defer></script>
    <title>JS OOP</title>
  </head>
  <body>
    
    <!-- start here -->
    <section id="" class="calcul m-5 ">
      <div class="card card-body py-4">
        <div class="row py-2">
          <div class="col-lg-8 col-sm-7">
            <h5 class="h2">Total :</h5> 
          </div>
          <div class="col-lg-3 col-sm-5 text-right">
            <a href="" class="btn btn-danger px-4 ">Order Now!</a>
          </div>
        </div>
      </div>
    </section>

    <section id="" class="my-5 shopping" >
      <div class="container ">

        <div class="card mx-auto bg-light shadow">
          <img class="card-img-top img-fluid m-auto " src="img/tshirt.jfif" >
          <div class="card-body text-center">
            <h2>T-Shirt</h2>
            <h5>$19.88</h5>
            <p class="lead"> Best Choice</p>
            <div class="btn btn-primary">Add to Cart</div>
          </div>
        </div>

        <div class="card mx-auto bg-light mt-4 shadow">
          <img class="card-img-top img-fluid m-auto " src="img/jean.jfif" >
          <div class="card-body text-center">
            <h2>Jean for Men</h2>
            <h5>$25.42</h5>
            <p class="lead">Best Choice</p>
            <div class="btn btn-success">Add to Cart</div>
          </div>
        </div>

      </div>
    </section>

    <div id="app"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
        $('#year').text(new Date().getFullYear()); 
    </script>

  </body>
</html>
